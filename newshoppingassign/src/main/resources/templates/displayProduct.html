<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Shopping Shop Products</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Our Products Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li><a class="navbar-brand text-white" th:href="@{addproducts}">Add Product </a></li>
        </ul>


      </div>
      <a class="navbar-brand text-white" th:href="@{newhomepage}">Back to Main Page</a>
    </div>
    
  </nav>


  <div class="container my-5 col-md-6">
    <table class="table  table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">StockQuantity</th>
          <th scope="col">Image Url</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="b:${myreg}">
          <td th:text="${b.product_id}"></td>
          <td th:text="${b.product_name}"></td>
          <td th:text="${b.price}"></td>
          <td th:text="${b.description}"></td>
          <td th:text="${b.stock_quantity}"></td>
          <!-- <td th:text="${b.imageUrl}"></td>  -->
          <td><img th:src="${b.imageUrl}" alt="Product Image" width="200" height="200"></td>
          <td>
            <form th:action="@{deletebutton/delete}" method="post">
              <input type="hidden" name="product_id" th:value="${b.product_id}">
              <button type="submit" class="delete-button">Delete</button>
            </form>
          </td>
          <td>
            <form th:action="@{myeditbutton}" method="get">
              <input type="hidden" name="product_id" th:value="${b.product_id}">
              <button type="submit" class="edit-button">Edit</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
